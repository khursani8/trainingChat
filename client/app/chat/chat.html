

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="chat in chatCtrl.chats">
        <li><a href="#" uib-tooltip="{{chat.message}}">{{chat.name}}<button type="button" class="close" ng-click="chatCtrl.deleteChat(chat)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="chatCtrl.newChat">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="chatCtrl.addChat()">Add New</button>
      </span>
    </p>
  </form>
</div>
